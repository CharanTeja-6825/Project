<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Course Details</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'employee/employee_navbar.html' %}

    <div class="container mt-4">
        <h1>{{ course.name }}</h1>
        <p><strong>Description:</strong> {{ course.description }}</p>
        <p><strong>Duration:</strong> {{ course.duration }} weeks</p>
        <p><strong>Trainer:</strong> {{ course.trainer.get_full_name }}</p>

        <div class="mt-4">
            <a href="{% url 'employee:course_list' %}" class="btn btn-secondary">Back to Courses</a>
            <!-- Add any other buttons or links as needed -->
        </div>
    </div>

</body>
</html>
