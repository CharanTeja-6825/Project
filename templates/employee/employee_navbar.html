<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Homepage</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar {
            margin-bottom: 20px;
        }
        .btn-custom {
            margin-left: 10px;
        }
    </style>
</head>
<body>
  <!-- Admin Navbar with bg-transparent -->
  <nav  class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="{% url 'employee:homepage_employee' %}">ETOS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
    <a class="nav-link active text-white" aria-current="page" href="{% url 'employee:course_list' %}">All Courses</a>
</li>
<li class="nav-item">
    <a class="nav-link text-white" href="{% url 'employee:add_course_to_employee' %}">Add Course</a>
</li>
<li class="nav-item">
    <a class="nav-link text-white" href="#">View Reports</a>
</li>

        </ul>
        <div class="d-flex align-items-center">
          <!-- Profile Link -->
          <a class="nav-link text-white me-3" href="{% url 'employee:profile_page' %}">{{ user.first_name }}</a>
          {% if user.is_authenticated %}
            <a class="btn btn-danger btn-custom" href="{% url 'admin_app:log_out' %}">Logout</a>
          {% else %}
            <a class="btn btn-primary btn-custom" href="{% url 'admin_app:user_login' %}">Login</a>
            <a class="btn btn-primary btn-custom" href="{% url 'admin_app:register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  {% block body %}
  {% endblock %}
</body>
</html>
